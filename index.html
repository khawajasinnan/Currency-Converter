<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currency Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="CurrencyConverter-logo.jpg">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <i class="fas fa-dollar-sign"></i> Currency Converter
            </a>
        </div>
        <div class="navbar-links">
            <a href="chart.html">
                <i class="fas fa-chart-line"></i> Currency Evolution
            </a>
            <a href="conversionHistory.html">
                <i class="fas fa-history"></i> Conversion History
            </a>
        </div>
    </nav>

    <div class="glass-card">
        <h1>Currency Converter</h1>
        <p>Convert any currency with real-time exchange rates</p>
        
        <div class="convert-container">
            <div class="amount-input">
                <label for="original-currency-amount">Amount</label>
                <input id="original-currency-amount" placeholder="Enter amount" type="number">
            </div>

            <div class="currency-selectors">
                <div class="currency-select" data-currency="USD">
                    <select id="from_currency" onchange="updateCurrencyFlag(this, 'from')">
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>
                        <option value="BSD">BSD</option>

                        <option value="CHF">CHF</option>
                        <option value="CLP">CLP</option>
                        <option value="CNY">CNY</option>
                        <option value="COP">COP</option>
                        <option value="CZK">CZK</option>
                        <option value="DKK">DKK</option>
                        <option value="DOP">DOP</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="FJD">FJD</option> 
                        <option value="GBP">GBP</option>
                        <option value="GTQ">GTQ</option>
                        <option value="HKD">HKD</option>
                        <option value="HRK">HRK</option>
                        <option value="HUF">HUF</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="ISK">ISK</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="KZT">KZT</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NOK">NOK</option>
                        <option value="NZD">NZD</option>
                        <option value="PAB">PAB</option>
                        <option value="PEN">PEN</option>
                        <option value="PHP">PHP</option>
                        <option value="PKR">PKR</option>
                        <option value="PLN">PLN</option>
                        <option value="PYG">PYG</option>
                        <option value="RON">RON</option>
                        <option value="RUB">RUB</option>
                        <option value="SAR">SAR</option>
                        <option value="SEK">SEK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="TRY">TRY</option>
                        <option value="TWD">TWD</option>
                        <option value="UAH">UAH</option>
                        <option value="USD" selected>USD</option>
                        <option value="UYU">UYU</option>
                        <option value="VND">VND</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>

                <button id="exchange" class="exchange-btn">
                    <i class="fas fa-exchange-alt"></i>
                </button>

                <div class="currency-select" data-currency="PKR">
                    <select id="to_currency" onchange="updateCurrencyFlag(this, 'to')">
                        <option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>
                        <option value="BSD">BSD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CLP">CLP</option>
                        <option value="CNY">CNY</option>
                        <option value="COP">COP</option>
                        <option value="CZK">CZK</option>
                        <option value="DKK">DKK</option>
                        <option value="DOP">DOP</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="FJD">FJD</option>
                        <option value="GBP">GBP</option>
                        <option value="GTQ">GTQ</option>
                        <option value="HKD">HKD</option>
                        <option value="HRK">HRK</option>
                        <option value="HUF">HUF</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR">INR</option>
                        <option value="ISK">ISK</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="KZT">KZT</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NOK">NOK</option>
                        <option value="NZD">NZD</option>
                        <option value="PAB">PAB</option>
                        <option value="PEN">PEN</option>
                        <option value="PHP">PHP</option>
                        <option value="PKR" selected>PKR</option>
                        <option value="PLN">PLN</option>
                        <option value="PYG">PYG</option>
                        <option value="RON">RON</option>
                        <option value="RUB">RUB</option>
                        <option value="SAR">SAR</option>
                        <option value="SEK">SEK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="TRY">TRY</option>
                        <option value="TWD">TWD</option>
                        <option value="UAH">UAH</option>
                        <option value="USD">USD</option>
                        <option value="UYU">UYU</option>
                        <option value="VND">VND</option>
                        <option value="ZAR">ZAR</option>
                    </select>
                </div>
            </div>

            <div class="exchange-rate-container">
                <label>Exchange Rate</label>
                <input type="text" id="exchange-rate">
            </div>

            <button id="exchange_button" class="primary-btn">
                <i class="fas fa-sync-alt"></i> Convert Now
            </button>

            <div id="output-text" class="fade-in">
                <span id="from"></span> converted to <span id="to"></span>
            </div>
        </div>
    </div>

    <div class="hist glass-card">
        <a href="conversionHistory.html">
            <i class="fas fa-history"></i> View Conversion History
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        // Function to update currency flag
        function updateCurrencyFlag(selectElement, type) {
            const currencySelect = selectElement.closest('.currency-select');
            const selectedCurrency = selectElement.value;
            currencySelect.setAttribute('data-currency', selectedCurrency);
        }

        // Initialize flags on page load
        document.addEventListener('DOMContentLoaded', function() {
            const fromSelect = document.getElementById('from_currency');
            const toSelect = document.getElementById('to_currency');
            updateCurrencyFlag(fromSelect, 'from');
            updateCurrencyFlag(toSelect, 'to');
        });
    </script>
</body>

</html>
