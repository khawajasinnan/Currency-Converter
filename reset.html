<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="glass-card">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" required>
                 <div id="new-password-strength" class="error-message" style="display: none;"></div>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="primary-btn">Reset Password</button>
        </form>
        <div id="reset-error" class="error-message" style="display: none;"></div>
        <div id="reset-success" class="success-message" style="display: none;"></div>
        <p id="reset-login-link" style="display: none;"><a href="login.html">Go to Login</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
