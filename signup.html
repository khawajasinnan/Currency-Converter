<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="glass-card">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter password" required>
                 <div id="password-strength" class="error-message" style="display: none;"></div>
            </div>
             <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="primary-btn">Sign Up</button>
        </form>
        <div id="signup-error" class="error-message" style="display: none;"></div>
        <div id="signup-success" class="success-message" style="display: none;"></div>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
