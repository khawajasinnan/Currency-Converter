<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <i class="fas fa-dollar-sign"></i> Currency Converter
            </a>
        </div>
        <div class="navbar-links">
            <a href="chart.html">
                <i class="fas fa-chart-line"></i> Currency Evolution
            </a>
            <a href="conversionHistory.html" class="active">
                <i class="fas fa-history"></i> Conversion History
            </a>
        </div>
        <div class="navbar-logout">
            <button id="logout-btn" class="icon-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </nav>

    <div class="glass-card">
        <h1>Conversion History</h1>
        <p>View your recent currency conversions</p>

        <div class="table-container">
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Amount</th>
                        <th>Result</th>
                        <th>Rate</th>
                    </tr>
                </thead>
                <tbody id="history-list">
                    <!-- History will be loaded here -->
                </tbody>
            </table>
        </div>

        <button id="clear-history" class="primary-btn">
            <i class="fas fa-trash-alt"></i> Clear History
        </button>
    </div>

    <div class="back glass-card">
        <a href="index.html">
            <i class="fas fa-arrow-left"></i> Back to Converter
        </a>
    </div>

    <script src="auth.js"></script>
    <script src="historyScript.js"></script>
</body>
</html>
